<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs Documentation</title>
</head> 
<body>
    <div id="app1">
        {{ message }}
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el: '#app1',
            data: {
                message: 'Hello Vue!'
            }
        });
    </script>
</body>
</html>
