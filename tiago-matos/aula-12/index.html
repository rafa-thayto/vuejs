<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs do jeito ninja!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>
    <!-- Vuejs Components -->
    <div id="app">
        <h1>{{ titulo }}</h1>
        <menu-bar></menu-bar>
        <menu-bar></menu-bar>
        <menu-bar></menu-bar>
    </div>

    <template id="menu">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </template>
    
    <script src="https://unpkg.com/vue"></script>
    
    <script>
        // Sempre utilizar letras minusculas e traços 
        // para tentar seguir o padrao html
        // ESTE É UM COMPONENT GLOBAL
        // FAZER A INSTÂNCIA DELE ANTES DA APLICAÇÃO
        Vue.component('menu-bar', {
            /* Ao invés de fazer isso: */
            // template: '<ul><li>Item 1</li><li>Item 2</li></ul>'
            /* FAZER ISSO É MAIS FACIL A MANUTENÇÃO */
            template: '#menu'
        });
        var app = new Vue({
            el: '#app',

            data: {
                titulo: 'Vuejs do jeito ninja!'
            },

        });
    </script>
    
</body>
</html>
