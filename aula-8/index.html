<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs do jeito ninja!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <form action="http://google.com">
            <!-- Para não acontecer nada e ser bem seguro, utilizar
                prevent e stop -->
                <!-- Ao invés de usar v-on, utilizar '@'' -->
            <button class="btn btn-primary" @click.prevent.stop="enviar()">Enviar</button>
        </form>
    </div>

    <script src="https://unpkg.com/vue"></script>

    <script>
        var app = new Vue({
            el: '#app',

            data: {
                titulo: 'Vuejs do jeito ninja!',
            },
            
            // Aqui vai ficar toda a lógica
            methods: {
                enviar() {
                    alert('Enviado!');
                }
            }
        });
    </script>
    
</body>
</html>
